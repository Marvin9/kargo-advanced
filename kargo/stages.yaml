apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-advanced
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: guestbook
      sources:
        direct: true
        stages: []
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/Marvin9/kargo-advanced.git
      writeBranch: env/dev
      render: {}
    argoCDAppUpdates:
    - appName: guestbook-dev

